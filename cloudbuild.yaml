# Cloud Build configuration for AQI Calculator
# This builds and deploys both backend and frontend to Cloud Run

substitutions:
  _REGION: us-central1
  _BACKEND_SERVICE: aqi-backend
  _FRONTEND_SERVICE: aqi-frontend
  _VITE_API_URL: ""
  _VITE_API_URL: ""


steps:
  # Build and push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_BACKEND_SERVICE}', './backend']
    id: 'build-backend'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_BACKEND_SERVICE}']
    id: 'push-backend'
    waitFor: ['build-backend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy '${_BACKEND_SERVICE}' \
          --image 'gcr.io/$PROJECT_ID/${_BACKEND_SERVICE}' \
          --region '${_REGION}' \
          --platform 'managed' \
          --allow-unauthenticated \
          --port '8080' \
          --set-env-vars "OPEN_AQ_API=$$OPAQ_API_KEY"
    secretEnv: ['OPAQ_API_KEY']
    id: 'deploy-backend'
    waitFor: ['push-backend']

images:
  - 'gcr.io/$PROJECT_ID/${_BACKEND_SERVICE}'
  - 'gcr.io/$PROJECT_ID/${_FRONTEND_SERVICE}'

options:
  logging: CLOUD_LOGGING_ONLY

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/openaq-api-key/versions/latest
    env: 'OPAQ_API_KEY'
