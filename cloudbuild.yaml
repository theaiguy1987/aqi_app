# Cloud Build configuration for AQI Calculator
# This builds and deploys both backend and frontend to Cloud Run

substitutions:
  _REGION: us-central1
  _BACKEND_SERVICE: aqi-backend
  _FRONTEND_SERVICE: aqi-frontend

steps:
  # Build and push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_BACKEND_SERVICE}', './backend']
    id: 'build-backend'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_BACKEND_SERVICE}']
    id: 'push-backend'
    waitFor: ['build-backend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_BACKEND_SERVICE}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_BACKEND_SERVICE}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Get backend URL for frontend build
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(gcloud run services describe ${_BACKEND_SERVICE} --region=${_REGION} --format='value(status.url)')
        echo "VITE_API_URL=$BACKEND_URL" > /workspace/frontend/.env.production
        echo "Backend URL: $BACKEND_URL"
    id: 'get-backend-url'
    waitFor: ['deploy-backend']

  # Build frontend with backend URL
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/frontend/.env.production | grep VITE_API_URL | cut -d'=' -f2)
        docker build --build-arg VITE_API_URL=$BACKEND_URL -t gcr.io/$PROJECT_ID/${_FRONTEND_SERVICE} ./frontend
    id: 'build-frontend'
    waitFor: ['get-backend-url']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_FRONTEND_SERVICE}']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_FRONTEND_SERVICE}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_FRONTEND_SERVICE}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

images:
  - 'gcr.io/$PROJECT_ID/${_BACKEND_SERVICE}'
  - 'gcr.io/$PROJECT_ID/${_FRONTEND_SERVICE}'

options:
  logging: CLOUD_LOGGING_ONLY
